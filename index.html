<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body style="background-color: #000">
    <div class="container text-center" style="background-color: #555">
      <div class="col">
          <div class="col" style="background-color: white">hola<br></div>
          <br>
      </div>      
      <div class="row">
        <div class="col-4"></div>
        <div class="card-body col-4">
          <audio controls class="w-100">
            <source
              src="MEDIA\AUDIO\SONG.mp3"
              type="audio/mpeg"
            />
            <source
              src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.ogg"
              type="audio/ogg"
            />
            <source
              src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.wav"
              type="audio/wav"
            />
            Audio not supported
          </audio>
        </div>
       <div class="col-4"></div> 
      </div>
      <div class="col">
          <img src="MEDIA\IMG\2.jpeg" class="img-fluid">
          <div class="row"><br></div>
          <img src="MEDIA\IMG\1.jpeg" class="img-fluid">
      </div>
  </body>
</html>
